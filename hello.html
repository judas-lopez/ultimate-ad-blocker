<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Ad Blocker</h1>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <p id="status">Ad Blocker is OFF</p>

    <h2>Manual Blocking</h2>
    <label class="switch">
      <input type="checkbox" id="deleterSwitch">
      <span class="slider round"></span>
    </label>
    <p id="deleterStatus">Element Deleter is OFF</p>

    <h2>Twitch Ad Blocker</h2>
    <label class="switch">
      <input type="checkbox" id="twitchSwitch">
      <span class="slider round"></span>
    </label>
    <p id="twitchStatus">Twitch Ad Blocker is OFF</p>
  </body>
</html>
